# NATS Server Configuration for RustCare
# Optimized for development and light production use

# Server Settings
server_name: "rustcare-nats"
listen: 0.0.0.0:4222
http: 8222

# Logging
log_file: "/dev/stdout"
logtime: true
debug: false
trace: false

# Limits
max_connections: 1000
max_control_line: 4096
max_payload: 65536
max_pending: 67108864
max_subscriptions: 0

# Connection timeouts
ping_interval: "2m"
ping_max: 2
write_deadline: "10s"

# JetStream Configuration
jetstream {
    # Store directory
    store_dir: "/data"
    
    # Memory limits
    max_memory_store: 256MB
    max_file_store: 2GB
    
    # Limits
    max_outstanding_catchup: 256MB
}

# Monitoring
monitor_port: 8222

