version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rustcare-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rustcare}
      POSTGRES_USER: ${POSTGRES_USER:-rustcare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../rustcare-engine/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rustcare}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - rustcare-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rustcare-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - rustcare-network

  # RustCare Backend Server
  rustcare-server:
    build:
      context: ../rustcare-engine
      dockerfile: Dockerfile
      args:
        # Pass DATABASE_URL from environment if available (from manage.sh or .env)
        # Falls back to constructing from POSTGRES_* variables
        # During build, use host.docker.internal to connect to postgres on host
        DATABASE_URL: ${DATABASE_URL}
    container_name: rustcare-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rustcare}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-rustcare}
      REDIS_URL: redis://redis:6379
      RUST_LOG: ${RUST_LOG:-info}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-changeme-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-changeme-in-production}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../rustcare-engine/config:/app/config:ro
      - ../rustcare-engine/migrations:/app/migrations:ro
      - server_logs:/app/logs
    restart: unless-stopped
    networks:
      - rustcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RustCare UI (Frontend)
  rustcare-ui:
    build:
      context: ../rustcare-ui
      dockerfile: Dockerfile
    container_name: rustcare-ui
    environment:
      NODE_ENV: production
      API_BASE_URL: ${API_BASE_URL:-http://rustcare-server:8080/api/v1}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      rustcare-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rustcare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Caddy Reverse Proxy (Optional)
  caddy:
    image: caddy:2-alpine
    container_name: rustcare-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../rustcare-engine/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      rustcare-server:
        condition: service_healthy
      rustcare-ui:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rustcare-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  server_logs:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  rustcare-network:
    driver: bridge
